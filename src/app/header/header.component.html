<div class="header">
  <p *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</p>
  <span class="user">
    <nav>
      <ul>
        <li *ngIf="authService.user | async" (click)="signOut()">Logout</li>
        <li *ngIf="authService.user | async" routerLink="/home">Home</li>
        <li *ngIf="authService.user | async" routerLink="/form">Form</li>

        <li>{{headertitle}}</li>
      </ul>
    </nav>
  </span>
</div>
